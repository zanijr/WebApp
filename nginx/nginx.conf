            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Admin routes with stricter rate limiting
        location /api/admin/ {
            limit_req zone=auth burst=5 nodelay;
            
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
